<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Welcome page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .nav-pills > button {
            padding-right: 15em;
        }

        .ff {
            padding-right: 40em;
            padding-left: 40em;
        }
    </style>
</head>
<body>
<header>
    <div class="container-fluid pb-3">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" th:text="${user.getEmail()}">Navbar</a>
                <a class="navbar-brand float-right" href="#">logout</a>
            </div>
        </nav>
    </div>
</header>
<section>
    <div class="container-fluid">
        <div id="wrapper">
            <div id="sidebar-wrapper">
                <div class="d-flex align-items-start">
                    <div class="nav flex-column nav-pills me-0" id="v-pills-tab" role="tablist"
                         aria-orientation="vertical">
                        <button sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" id="v-pills-home-tab" data-bs-toggle="pill"
                                data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                                aria-selected="true">Admin
                        </button>
                        <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
                                data-bs-target="#v-pills-profile" type="button" role="tab"
                                aria-controls="v-pills-profile" aria-selected="false">User
                        </button>
                    </div>

                    <div class="tab-content  container-fluid ps-20" id="v-pills-tabContent">
                        <!--Admin tab-->
                        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                             aria-labelledby="v-pills-home-tab">
                            <h2><strong>Admin panel</strong></h2>
                            <div class="tab-content" id="myTabContent">
                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                                data-bs-target="#home" type="button" role="tab" aria-controls="home"
                                                aria-selected="true">Users table
                                        </button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                                data-bs-target="#profile" type="button" role="tab"
                                                aria-controls="profile" aria-selected="false">New User
                                        </button>
                                    </li>
                                </ul>
                                <div class="tab-pane fade show active" id="home" role="tabpanel"
                                     aria-labelledby="home-tab">
                                    <div class="card">
                                        <div class="card-header">
                                            All users
                                        </div>
                                        <div class="card-body p-3">
                                            <table class="table table-hover">
                                                <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Username</th>
                                                    <th>Email</th>
                                                    <th>Role</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>
                                                    <th>
                                                </thead>
                                                <tbody>
                                                <tr th:each="user :${users}">
                                                    <td th:text="${user.id}"></td>
                                                    <td th:text="${user.username}"></td>
                                                    <td th:text="${user.email}"></td>
                                                    <td th:text="Role">Role</td>
                                                    <td><a href="#" class="btn btn-primary eBtn">Edit</a></td>
                                                    <td><a href="#" class="btn btn-danger eBtn">Delete</a></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                                <div class="tab-pane fade" id="profile" role="tabpanel"
                                     aria-labelledby="profile-tab">

                                    <div class="card">
                                        <div class="card-header">
                                            Add new user
                                        </div>
                                        <div class="card-body p-3 text-center">
                                            <form th:method="POST" th:action="@{/admin/create}" th:object="${user}">
                                                <div class="ff mb-3">
                                                    <label for="name" class="form-label">Enter username: </label>
                                                    <input type="text"
                                                           class="form-control text-center col-lg-4 col-lg-offset-4"
                                                           th:field="*{username}" id="name">
                                                </div>
                                                <div class="ff mb-3">
                                                    <label for="email" class="form-label">Enter email: </label>
                                                    <input type="text" class="form-control text-center"
                                                           th:field="*{email}" id="email">
                                                </div>
                                                <div class="ff mb-3">
                                                    <label for="password" class="form-label">Enter
                                                        password: </label>
                                                    <input type="text" class="form-control text-center"
                                                           th:field="*{password}" id="password">
                                                </div>
                                                <div class="ff mb-3" th:object="${roleName}">
                                                    <label for="roleName" class="form-label">Enter Role: </label>
                                                    <input type="text" class="form-control text-center"
                                                           th:field="*{roleName}" id="roleName">
                                                </div>

                                                <input class="btn btn-success" type="submit" value="Add new user"/>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <!--User tab-->
                        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                             aria-labelledby="v-pills-profile-tab">
                            <!--                            User Info page-->
                            <h2><strong>User information-page</strong></h2>
                            <div class="card">
                                <div class="card-header">
                                    All users
                                </div>
                                <div class="card-body p-3">
                                    <table class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Username</th>
                                            <th>Email</th>
                                            <th>Role</th>

                                        </thead>
                                        <tbody>
                                        <tr th:each="user :${user}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.username}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td th:text="Role">Role</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
